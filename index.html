<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="heart.png" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #1a1a2e, #0f0f1f);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 100px auto 20px;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      border-radius: 10px;
      transform: perspective(800px) rotateX(10deg);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.1); }
      to { box-shadow: 0 0 30px rgba(255,255,255,0.4); }
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      width: 280px;
      padding: 20px;
      background: #fff;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: slideUp 3s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      0% { top: 100%; opacity: 0; }
      100% { top: 220px; opacity: 1; }
    }

    .letter p {
      font-size: 1.1em;
      line-height: 1.6;
      animation: breathe 4s infinite ease-in-out;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .heart, .orb {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: url('heart.png') no-repeat center/contain;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .orb {
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
      100% { transform: translateY(0) translateX(0); }
    }

    @media (max-width: 600px) {
      .envelope { width: 90%; height: 180px; }
      .letter { width: 85%; top: 200px; }
    }
  </style>
</head>
<body>
  <div class="envelope"></div>

  </div>

  <script>
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
    }

    // Orbes lumineux
    for (let i = 0; i < 30; i++) {
      let orb = document.createElement('div');
      orb.className = 'orb';
      orb.style.top = Math.random() * window.innerHeight + 'px';
      orb.style.left = Math.random() * window.innerWidth + 'px';
      orb.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.body.appendChild(orb);
    }
  </script>
